inherit_gem:
  rubocop-govuk:
    - config/default.yml

inherit_mode:
  merge:
    - Exclude

AllCops:
  TargetRubyVersion: 2.7

# Renaming files from "gds-sso" to "gds_sso" would be a breaking
# change.
Naming/FileName:
  Exclude:
    - 'lib/gds-sso.rb'
    - 'spec/internal/config/initializers/gds-sso.rb'
